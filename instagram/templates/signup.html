{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/bulma">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">

  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-mobile has-text-centered">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <h3 class="title is-3">Create an account</h3>
                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Username</label>
                      {{ form.username }}
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Email</label>
                        {{ form.email }}
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                    <label class="label is-medium">Password</label>
                      {{ form.password }}                
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                    <label class="label is-medium">Confirm password</label>
                      {{ form.confirm_password }}
                    </p>
                  </div>

                  <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                  </div>

                  <div class="field">
                    <p class="control">
                      <button type="submit" name="action" class="button is-success">
                        Create
                      </button>
                    </p>
                  </div>
              </div>
           </div>
      </div>
    </section>
  </form>
</div>
